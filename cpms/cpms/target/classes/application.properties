# ===============================
# = DATA SOURCE CONFIGURATION
# ===============================
# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/cpmsdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT SECRET (BASE64 ENCODED 256-BIT KEY - RFC 7518 COMPLIANT)
# ===============================
# ? This is a valid 256-bit Base64 key (32 bytes when decoded)
jwt.secret=VGVzdFNlY3JldEtleVRoaXNJc0ZvckRldk9ubHkxCg==

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8081

# ===============================
# = H2 CONSOLE (DISABLED FOR POSTGRESQL)
# ===============================
spring.h2.console.enabled=false

# ===============================
# = LOGGING
# ===============================
logging.level.com.example.cpms=DEBUG