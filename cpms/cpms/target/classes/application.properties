# ===============================
# = DATA SOURCE CONFIGURATION
# ===============================
# PostgreSQL connection settings
# Make sure to replace 'your_database_name', 'your_username', and 'your_password' with your actual values
spring.datasource.url=jdbc:postgresql://localhost:5432/cpmsdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update # Use 'create-drop' for testing, 'update' for development, 'validate' for production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT SECRET (CHANGE THIS IN PRODUCTION!)
# ===============================
# Pre-generated 256-bit Base64 key - RFC 7518 compliant
jwt.secret=VGVzdFNlY3JldEtleVRoaXNJc0ZvckRldk9ubHkxCg==

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8081

# ===============================
# = H2 CONSOLE (DISABLED)
# ===============================
# H2 Console is for H2 database only, disable it for PostgreSQL
spring.h2.console.enabled=false

# ===============================
# = LOGGING
# ===============================
logging.level.com.example.cpms=DEBUG